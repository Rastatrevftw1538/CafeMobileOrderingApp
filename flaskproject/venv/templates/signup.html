<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Cafe Louis</title>
		<link
			rel="stylesheet"
			href="static/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="static/fonts/ionicons.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
		/>
		<link rel="stylesheet" href="static/css/styles.min.css" />
	</head>

	<body>
		<div
			class="register-photo"
			style="margin: 4px; background-position: center;"
		>
			<figure class="figure"></figure>
			<figure class="figure"></figure>
			<img
				style="
					background-image: url('static/img/GP\ Lockup\ white\ background.png');
					background-position: center;
					background-size: contain;
					background-repeat: no-repeat;
					background-color: #ffffff;
					min-width: 180px;
					width: 361px;
					height: 92px;
				"
			/>
			<div class="form-container">
				<div
					class="image-holder"
					style="
						background-image: url('static/img/Mobile.jpg');
						width: -139px;
					"
				></div>
				<form method="post" action="{{url_for('SignUp')}}">
					<h2 class="text-center">
						<strong>Create</strong> an account
					</h2>
					<div class="form-group">
						<input
							class="form-control"
							type="text"
							name="uname"
							placeholder="Username"
							required
						/>
					</div>
					<div class="form-group">
						<input
							class="form-control"
							type="text"
							name="fname"
							placeholder="First Name"
							required
						/>
					</div>
					<div class="form-group">
						<input
							class="form-control"
							type="text"
							name="lname"
							placeholder="Last Name"
							required
						/>
					</div>
					<div class="form-group">
						<input
							class="form-control"
							type="password"
							name="psw"
							placeholder="Password"
							required
						/>
					</div>
					<!-- <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div> -->
					<div class="form-group">
						<input
							class="form-control"
							type="tel"
							class="form-control"
							pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
							size="30"
							maxlength="10"
							name="PNum"
							placeholder="Telphone Number (Ex. 9256314000)"
							required
						/>
					</div>
					<div class="form-group">
						<select
							name="PCarrier"
							id="carriers"
							class="form-control"
							required
						>
							<option value="Verizon">Verizon</option>
							<option value="AT&T">AT&T</option>
							<option value="Sprint">Sprint</option>
							<option value="T-Mobile">T-Mobile</option>
						</select>
					</div>
					<div class="form-group">
						<input
							class="form-control"
							pattern="[0-9]{7}"
							size="7"
							maxlength="7"
							type="tel"
							name="smcID"
							placeholder="SMC ID (Ex. 0123456)"
							required
						/>
					</div>
					<div class="form-group">
						<button
							class="btn btn-primary btn-block"
							type="submit"
							style="background-color: #df1717;"
							name="SignUp"
							value="SignUp"
						>
							Sign Up
						</button>
					</div>
					<div class="form-group">
						<button
						class="btn btn-primary btn-block"
						type="submit"
						style="background-color:#df1717"
						name="SignUp"
						value="Cancel"
						formnovalidate
					>
						Already have an account? Login here.
					</button>

					</div>
					
				
  

				</form>
			</div>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/script.min.js"></script>
		<script src="https://www.google.com/recaptcha/api.js"></script>
		<script>
			function onSubmit(token) {
			  document.getElementById("demo-form").submit();
			}
		  </script>
		 

	</body>
</html>
