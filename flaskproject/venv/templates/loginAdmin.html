<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Gael Pantry</title>
		<link
			rel="stylesheet"
			href="static/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="static/fonts/ionicons.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
		/>
		<link rel="stylesheet" href="static/css/styles.min.css" />
	</head>

	<body>
		<div
			class="align-items-center align-content-center align-self-center flex-wrap mt-auto visible login-dark"
			style="
				background-size: cover;
				background-image: url('static/img/Glass.jpg');
			"
		>

			/>
			<form
				method="post"
				style="background-color: rgb(249, 249, 249);"
				action="{{url_for('Login')}}"
			>
				<h2 class="sr-only">Login Form</h2>
				<div class="illustration">
					<i class="icon ion-ios-locked-outline"></i>
				</div>
				<div class="form-group">
					<input
						class="form-control"
						type="text"
						name="uname"
						placeholder="Username"
						data-bs-hover-animate="bounce"
						required
					/>
				</div>
				<div class="form-group">
					<input
						class="form-control"
						type="password"
						name="psw"
						placeholder="Password"
						required
					/>
				</div>
			
				<div class="form-group">
					<button
						class="btn btn-primary btn-block"
						type="submit"
						name="Login"
						value="LoginPantry"
					>
						Log In Gael Pantry Admin
					</button>
					
				
				
			</form>
		</div>
		<script src="static/js/jquery.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script src="static/js/script.min.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>

	</body>
</html>
