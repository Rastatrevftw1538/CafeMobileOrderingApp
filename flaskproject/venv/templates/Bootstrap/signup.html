  <body>
    <div
      class="register-photo"
      style="margin: 4px; background-position: center;"
    >
      <figure class="figure"></figure>
      <figure class="figure"></figure>
      <img
        style="
          background-image: url('assets/img/Cafe%20Louis%20Logo.png');
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
          background-color: #ffffff;
          min-width: 180px;
          width: 361px;
          height: 92px;
        "
      />
      <div class="form-container">
        <div
          class="image-holder"
          style="background-image: url('assets/img/Mobile.jpg'); width: -139px;"
        ></div>
        <form method="post">
          <h2 class="text-center"><strong>Create</strong> an account.</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password-repeat"
              placeholder="Password (repeat)"
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              class="form-control"
              name="Telphone Number"
              placeholder="Telphone Number"
              type="tel"
            />
          </div>
          <input
            class="form-control"
            type="number"
            name="SMC ID"
            placeholder="SMC ID"
          />
          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              style="background-color: rgb(197, 9, 48);"
              type="submit"
            >
              Sign Up
            </button>
          </div>
          <a class="already" href="#"
            >You already have an account? Login here.</a
          >
        </form>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Animated-Pretty-Product-List-v12.js"></script>
  </body>
